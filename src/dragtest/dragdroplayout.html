  </style>
  <script>
  $(function() {
//     $( "#draggable" )
    $( ".draggable" ).draggable({
    		revert: false,
        helper: "clone",
        opacity: 0.85,
        handle:$(this).find('.draghandle')
    });
    $( ".droppable" ).droppable({
      drop: function( event, ui ) {
        // $( this ).addClass( "ui-state-highlight" );
      },
      over: function (event, ui) {
        ui.draggable.appendTo($(this).find('.contentlayout:first'));
      }
    });
  });
  $(".sortable").sortable({
    handle:$(this).find('.sorthandle')
  }); // TODO: here.,.,.,.
  </script>
</head>
